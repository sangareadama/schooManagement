<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/adminEnseignant/enseignant_layout">
<head >
<meta charset="ISO-8859-1">
<title>Liste Classe</title>
 
</head>
<body >

	<div layout:fragment="content">	 
	 <div class="col-sm-8" > 
		<div class="page-header">
			<div class="row align-items-center">
				<div class="col">
					<h3 class="page-title">Classe</h3>
					
				</div>
				<div class="col-auto text-end float-end ms-auto">
					<a href="#" class="btn btn-outline-primary me-2"><i
						class="fas fa-download"></i> Download</a> 
					
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="card card-table">
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-hover table-center ">
								<thead>
								  <tr>
									<th>ID</th>
									<th>Niveau</th>
									<th>designation</th>
									<th>Action</th>
								  </tr>
								</thead>
								<tbody>
							
								<tr th:each="cl:${classes}">
									<td th:text="${cl.id} "></td>
									<td th:text="${cl.niveau.libelle} "></td>
									<td th:text="${cl.designation} "></td>
									<td > 
		 					         	<a  href="#" class="btn btn-info btn-xs purple editView" title="Edit" th:href="@{/enseignant/classe/note(id=${cl.id})}"><i class="fa fa-edit"></i> Ajouter Note</a>
		 								<a onclick="return confirm('vous etes sur de supprimer ? ')" href="#" class="btn btn-danger btn-xs purple deleteView" title="Delete " th:href="@{/admin/classe/delete(id=${cl.id})}"><i class="fa fa-trash"></i></a>
		 							</td>
									
								</tr> 
							</tbody>
							</table>
						</div>
					</div>
				</div>
			</div> 
		</div>
	 </div>
	 
  </div>
</body>
</html>
