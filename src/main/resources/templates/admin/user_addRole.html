<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/admin/admin_layout">
<head>
 <meta charset="UTF-8">
<title>Ajouter Role</title>
</head>
<body>
<div layout:fragment="content">
	
    <section class="content">
      <div class="container-fluid">
          <div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
			  <div class="panel-heading"> Ajouter ROle</div>
				<div class="panel-body">
					 
					 <form  th:action="@{/admin/user/role/save}"  method="post"  enctype="multipart/form-data">
						<div class="form-group">
		     				<label class="control-label" for="libelle">
		     					Libelle
		     				</label> 
		     				<input type="text" class="form-control" name="libelle"   id="libelle" placeholder="libelle" required autofocus="autofocus"/>
		 				</div>

		 				<div class="form-group"  >
		 					<button type="submit" class="btn btn-success">Enregistrer</button>
		     			</div>
			 
			        </form> 	
		 
				</div>
			 </div>
			</div>

         </div> 
      
 	  </section> 
 	  
 	  
 </div>
</body>
</html>
