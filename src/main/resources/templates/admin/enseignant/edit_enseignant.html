<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/admin/admin_layout">
      
<head>
<meta charset="UTF-8">
<title>Edit Eleve</title>
<head>
<body>
<div layout:fragment="content">
  <div class="content container-fluid">

			<div class="page-header">
				<div class="row align-items-center">
					<div class="col">
						<h3 class="page-title">Admin</h3>
						<ul class="breadcrumb">
							<li class="breadcrumb-item active">Update Enseignant</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<form th:action="@{/admin/enseignant/update}" method="post" enctype="multipart/form-data">
								<div class="row">
									<div class="col-12"> 
										<h5 class="form-title">
											<span> Information Enseignant</span>
										</h5>
									</div>
									<input type="hidden"  name ="id" th:value="${enseignant.id}" class="form-control" id="libelle" placeholder="id" required autofocus="autofocus"/>
									<div class="col-xl-4 col-lg-6 col-12 form-group">
                                    	<label>Nom *</label>
                                    	<input type="text"  name ="nom"  class="form-control" th:value="${enseignant.nom}" placeholder="nom" required autofocus="autofocus"/>
                                   </div>
                                   <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    	<label>Prenom *</label>
                                    	<input type="text"  name ="prenom"  class="form-control" th:value="${enseignant.prenom}" id="prenom" placeholder="prenom" required autofocus="autofocus"/>
                                   </div>
                                   <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    	<label>Email *</label>
                                    	<input type="text"  name ="email"  class="form-control" th:value="${enseignant.email}" id="email" placeholder="email" required autofocus="autofocus"/>
                                   </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    	<label>Telephone</label>
                                    	<input type="text"  name ="telephone"  class="form-control" th:value="${enseignant.telephone}" id="telephone" placeholder="telephone" required autofocus="autofocus"/>
                                   </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    	<label>Sexe *</label>
                                    	<div th:each="gr : ${genre}">
                                               <div class="custom-control custom-radio custom-control-inline"> 
                                                  <input type="radio" name="sexe" th:value="${gr.libelle}" class="custom-control-input">
                                                  <label class="custom-control-label"  th:value="${gr.id}" th:text="${gr.libelle}"></label>
                                               </div>
                                         </div> 
                                    	
                                   </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    	<label>Date de Naiss </label>
                                    	<input type="date"  name ="dateDeNaissance"  class="form-control" th:value="${enseignant.dateDeNaissance}" id="dateDeNaissance" placeholder="dateDeNaissance" required autofocus="autofocus"/>
                                   </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    	<label>Nationalit√©</label>
                                    	<input type="text"  name ="nationalite"  class="form-control" id="nationalite" th:value="${enseignant.nationalite}" placeholder="nationalite" required autofocus="autofocus"/>
                                   </div>
                                   <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    	<label>Address</label> 
                                    	<input type="text"  name ="address"  class="form-control" id="address" th:value="${enseignant.address}" placeholder="address" required autofocus="autofocus"/>
                                   </div>
                               
                               		<div class="custom-file mb-2">
							              <input type="file" name="file" class="custom-file-input"
								           id="customFile"> <label class="custom-file-label"
								           for="customFile">Image </label>
			                          </div>
			                          
									
									
									<div class="col-12">
										<button type="submit" class="btn btn-primary">Submit</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
</div> 

</body>
</html>
