<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>utilisateur</title>
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script type="text/javascript" th:src="@{/js/actions.js}"></script>
	 
</head>
<body>
<div class="container"> 
  
 <h2>UTILISATEUR</h2> 
 <div class="row">
   <div class="col-md-6">
 	<table class="table table-responsive table-bordered .table-striped" > 
 		<thead>
 			<tr> 
 				<th>ID</th>
 				<th>Nom</th>
 				<th>Prenom</th> 
 				<th>Email</th>
 			</tr>
 		</thead>
 		<tbody>   
 			<tr th:each="user:${utilisateur}">
 				<td th:text="${user.id} "> </td>
 				<td th:text="${user.nom} "> </td>
 				<td th:text="${user.prenom} "> </td> 
 				<td th:text="${user.email} "> </td>
 			</tr>
 		</tbody> 
 	
 	</table>
 	<button type="button" th:onclick="action()"> alert</button>
 	 </div>
 	</div>
</div>
<br> 
<br>

 <div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-3">
			<div th:if="${param.succes}">
				<div class="alert alert-info">enregistrer avec succes !</div>
			</div>
			<h3>Ajouter Utilisateur</h3>
			 <form  th:action="@{/admin/utilisateur}" th:object="${utilisateur}" method="post">
				<div class="form-group"  >
     				<label class="control-label" for="nom">
     					nom
     				</label>
     				<input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="nom" required autofocus="autofocus"/>
 				</div> 
 				<div class="form-group"  >
     				<label class="control-label" for="prenom">
     					prenom
     				</label>
     				<input type="text" th:field="*{prenom}" class="form-control" id="prenom" placeholder="prenom" required autofocus="autofocus"/>
 				</div>
 				<div class="form-group"  >
     				<label class="control-label" for="email">
     					email
     				</label>
     				<input type="text" th:field="*{email}" class="form-control" id="email" placeholder="email" required autofocus="autofocus"/>
 				</div>
 				<div class="form-group"  >
     				<label class="control-label" for="password">
     					password
     				</label>
     				<input type="text" th:field="*{password}" class="form-control" id="password" placeholder="password" required autofocus="autofocus"/>
 				</div>
 				
 				<div class="form-group"  >
 					<button type="submit" class="btn btn-success">Enregistrer</button>
     			</div>
			 
			</form> 
 
		</div>
		
	</div>

</div> 

</body>
</html>
